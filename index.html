<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">Rock Paper Scissors</h1>

      <div class="choices">
        <div class="choice" data-choice="rock">
          <img src="images/rock.png" alt="Rock" class="choice-image" />
        </div>
        <div class="choice" data-choice="paper">
          <img src="images/paper.png" alt="Paper" class="choice-image" />
        </div>
        <div class="choice" data-choice="scissors">
          <img src="images/scissors.png" alt="Scissors" class="choice-image" />
        </div>
      </div>

      <div class="scores">
        <div class="score-card">
          <div class="score-number" id="user-score">0</div>
          <div class="score-label">You</div>
        </div>
        <div class="score-card">
          <div class="score-number" id="computer-score">0</div>
          <div class="score-label">Computer</div>
        </div>
      </div>

      <div class="game-round" id="game-round" style="display: none">
        <div class="player-choice">
          <div class="choice-display" id="player-display"></div>
          <div>You</div>
        </div>
        <div class="vs">VS</div>
        <div class="computer-choice">
          <div class="choice-display" id="computer-display"></div>
          <div>Computer</div>
        </div>
      </div>

      <div class="message" id="message">Make your choice to start playing!</div>

      <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
